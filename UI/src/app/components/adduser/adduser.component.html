<form [formGroup]="userForm" (ngSubmit)="submitForm()" class="max-w-md mx-auto mt-8">
    <div class="mb-4">
        <label for="firstname" class="block text-gray-600">First name:</label>
        <input type="text" id="firstname" formControlName="firstname" class="w-full border rounded py-2 px-3">
    </div>

    <div class="mb-4">
        <label for="lastname" class="block text-gray-600">Last name:</label>
        <input type="text" id="lastname" formControlName="lastname" class="w-full border rounded py-2 px-3">
    </div>

    <div class="mb-4">
        <label for="email" class="block text-gray-600">Email:</label>
        <input type="text" id="email" formControlName="email" class="w-full border rounded py-2 px-3">
    </div>

    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Add User</button>
</form>
