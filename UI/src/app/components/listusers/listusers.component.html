<body class="bg-gray-100 p-4">

    <div *ngIf="users.length === 0" class="text-red-500">There are no users!</div>

    <div *ngIf="users.length > 0">
        <h2 class="text-2xl font-bold mb-4">My Users</h2>

        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="border-b">Id</th>
                    <th class="border-b">First name</th>
                    <th class="border-b">Last name</th>
                    <th class="border-b">Email</th>
                    <th class="border-b">Update</th>
                    <th class="border-b">Select car</th>
                    <th class="border-b">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" class="hover:bg-gray-100">
                    <td class="border-b text-center">{{ user.id }}</td>
                    <td class="border-b text-center">{{ user.firstname }}</td>
                    <td class="border-b text-center">{{ user.lastname }}</td>
                    <td class="border-b text-center">{{ user.email }}</td>
                    <td class="border-b text-center">
                        <button (click)="updateUserById(user.id)" class="bg-blue-500 text-white px-2 py-1 rounded">Update</button>
                    </td>
                    <td class="border-b text-center">
                        <button (click)="setCar(user.id)" class="bg-green-500 text-white px-2 py-1 rounded">Select</button>
                    </td>
                    <td class="border-b text-center">
                        <button (click)="deleteUserById(user.id)" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
